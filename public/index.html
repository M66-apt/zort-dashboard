<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zort Dashboard Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .header h1 { color: #333; font-size: 32px; margin-bottom: 10px; }
        .header p { color: #666; font-size: 14px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-card .label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .alert { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .success { background: #d1fae5; color: #059669; padding: 10px 20px; border-radius: 10px; margin: 20px 0; }
        .loading { text-align: center; padding: 40px; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Zort Dashboard</h1>
            <p>Real-time monitoring | Last update: <span id="lastUpdate">-</span></p>
        </div>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="value" id="orders">0</div>
                <div class="label">Orders Today</div>
            </div>
            <div class="stat-card">
                <div class="value" id="sales">‡∏ø0</div>
                <div class="label">Today Sales</div>
            </div>
            <div class="stat-card">
                <div class="value" id="products">0</div>
                <div class="label">Products</div>
            </div>
            <div class="stat-card">
                <div class="value" id="stock">0</div>
                <div class="label">Low Stock</div>
            </div>
        </div>
        
        <div class="alert">
            <h2>üìà Dashboard Status</h2>
            <div class="success" id="status">‚úÖ Connected to Zort API</div>
        </div>
    </div>
    
    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/summary');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('orders').textContent = result.data.totalOrders || 0;
                    document.getElementById('sales').textContent = '‡∏ø' + (result.data.todaySales || 0).toLocaleString();
                    document.getElementById('products').textContent = result.data.totalProducts || 0;
                    document.getElementById('stock').textContent = result.data.lowStockCount || 0;
                    document.getElementById('status').textContent = '‚úÖ Connected - Data loaded successfully';
                } else {
                    document.getElementById('status').textContent = '‚ö†Ô∏è Using demo data';
                }
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('th-TH');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '‚ùå Connection error - Please refresh';
            }
        }
        
        // Load on start and refresh every 5 minutes
        loadDashboard();
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
