<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zort Dashboard Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .api-status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 20px;
        }
        
        .api-status.connected {
            background: #d1fae5;
            color: #059669;
        }
        
        .api-status.error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .api-status.loading {
            background: #fef3c7;
            color: #d97706;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .value {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stat-card .label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .report-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .report-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .alert-item {
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alert-item:hover {
            background: #f0f0f0;
        }
        
        .alert-info {
            flex: 1;
        }
        
        .alert-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .alert-desc {
            color: #666;
            font-size: 14px;
        }
        
        .badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.critical {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .badge.warning {
            background: #fef3c7;
            color: #d97706;
        }
        
        .badge.success {
            background: #d1fae5;
            color: #059669;
        }
        
        .badge.info {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card .value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä Zort Dashboard Online</h1>
            <p>
                Real-time data from Zort API | Last Update: <span id="lastUpdate">-</span>
                <span id="apiStatus" class="api-status loading">Connecting...</span>
            </p>
        </div>
        
        <!-- Summary Stats -->
        <div class="summary-stats" id="summaryStats">
            <div class="stat-card">
                <div class="value">-</div>
                <div class="label">Orders Today</div>
            </div>
            <div class="stat-card">
                <div class="value">‡∏ø0</div>
                <div class="label">Today Sales</div>
            </div>
            <div class="stat-card">
                <div class="value">-</div>
                <div class="label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="value">-</div>
                <div class="label">Warehouses</div>
            </div>
            <div class="stat-card">
                <div class="value">-</div>
                <div class="label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="value">-</div>
                <div class="label">Out of Stock</div>
            </div>
        </div>
        
        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <div class="report-card">
                <h2>‚ö†Ô∏è Important Alerts</h2>
                <div id="alertsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading alerts...</p>
                    </div>
                </div>
            </div>
            
            <div class="report-card">
                <h2>üèÜ Best Sellers</h2>
                <div id="bestSellersContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading best sellers...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Refresh Button -->
        <button class="refresh-btn" onclick="refreshDashboard()" title="Refresh">
            üîÑ
        </button>
    </div>
    
    <script>
        // API Base URL - will work both locally and on deployed server
        const API_BASE = window.location.origin + '/api';
        
        // Initialize dashboard
        window.onload = function() {
            loadDashboard();
            // Auto refresh every 5 minutes
            setInterval(loadDashboard, 5 * 60 * 1000);
        };
        
        async function loadDashboard() {
            try {
                // Update status
                setApiStatus('loading', 'Loading...');
                
                // Fetch summary data
                const response = await fetch(`${API_BASE}/summary`);
                const result = await response.json();
                
                if (result.success) {
                    updateSummaryStats(result.data);
                    loadAlerts(result.data);
                    setApiStatus('connected', 'Connected');
                } else {
                    setApiStatus('error', 'API Error');
                }
                
                // Load best sellers
                loadBestSellers();
                
                // Update time
                updateLastUpdate();
                
            } catch (error) {
                console.error('Dashboard Error:', error);
                setApiStatus('error', 'Connection Failed');
                showMockData();
            }
        }
        
        function updateSummaryStats(data) {
            const stats = document.querySelectorAll('.stat-card');
            stats[0].querySelector('.value').textContent = data.totalOrders || '0';
            stats[1].querySelector('.value').textContent = `‡∏ø${(data.todaySales || 0).toLocaleString()}`;
            stats[2].querySelector('.value').textContent = data.totalProducts || '0';
            stats[3].querySelector('.value').textContent = data.totalWarehouses || '0';
            stats[4].querySelector('.value').textContent = data.lowStockCount || '0';
            stats[5].querySelector('.value').textContent = data.outOfStockCount || '0';
        }
        
        function loadAlerts(data) {
            const alertsContent = document.getElementById('alertsContent');
            let alertsHTML = '';
            
            if (data.negativeStockCount > 0) {
                alertsHTML += `
                    <div class="alert-item">
                        <div class="alert-info">
                            <div class="alert-title">Negative Stock Items</div>
                            <div class="alert-desc">${data.negativeStockCount} products need immediate attention</div>
                        </div>
                        <span class="badge critical">Critical</span>
                    </div>
                `;
            }
            
            if (data.outOfStockCount > 0) {
                alertsHTML += `
                    <div class="alert-item">
                        <div class="alert-info">
                            <div class="alert-title">Out of Stock</div>
                            <div class="alert-desc">${data.outOfStockCount} products are out of stock</div>
                        </div>
                        <span class="badge warning">Warning</span>
                    </div>
                `;
            }
            
            if (data.lowStockCount > 0) {
                alertsHTML += `
                    <div class="alert-item">
                        <div class="alert-info">
                            <div class="alert-title">Low Stock Alert</div>
                            <div class="alert-desc">${data.lowStockCount} products below 5 units</div>
                        </div>
                        <span class="badge info">Info</span>
                    </div>
                `;
            }
            
            if (!alertsHTML) {
                alertsHTML = `
                    <div class="alert-item">
                        <div class="alert-info">
                            <div class="alert-title">All Good!</div>
                            <div class="alert-desc">No critical alerts at this time</div>
                        </div>
                        <span class="badge success">‚úì OK</span>
                    </div>
                `;
            }
            
            alertsContent.innerHTML = alertsHTML;
        }
        
        async function loadBestSellers() {
            try {
                const response = await fetch(`${API_BASE}/reports/best-sellers`);
                const result = await response.json();
                
                const content = document.getElementById('bestSellersContent');
                
                if (result.success && result.data.length > 0) {
                    let html = '';
                    result.data.slice(0, 5).forEach(item => {
                        html += `
                            <div class="alert-item">
                                <div class="alert-info">
                                    <div class="alert-title">#${item.rank} ${item.name}</div>
                                    <div class="alert-desc">Sold: ${item.totalSold} units | Revenue: ‡∏ø${item.revenue.toLocaleString()}</div>
                                </div>
                                <span class="badge success">TOP ${item.rank}</span>
                            </div>
                        `;
                    });
                    content.innerHTML = html;
                } else {
                    content.innerHTML = '<p style="text-align: center; color: #999;">No sales data available</p>';
                }
            } catch (error) {
                console.error('Best sellers error:', error);
            }
        }
        
        function setApiStatus(status, text) {
            const statusEl = document.getElementById('apiStatus');
            statusEl.className = 'api-status ' + status;
            statusEl.textContent = text;
        }
        
        function updateLastUpdate() {
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleString('th-TH');
        }
        
        function refreshDashboard() {
            loadDashboard();
        }
        
        function showMockData() {
            // Show demo data if API fails
            updateSummaryStats({
                totalOrders: 12,
                todaySales: 45600,
                totalProducts: 234,
                totalWarehouses: 2,
                lowStockCount: 8,
                outOfStockCount: 3
            });
        }
    </script>
</body>
</html>
